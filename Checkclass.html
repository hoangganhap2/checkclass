<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input" type="text">
<button type="button" onclick="checkClass().value">CheckClass</button>
<script>

function checkClass() {
    let reg=/^[CAP][0-9]{4}[GHIKLM]$/;
    let classroom=document.getElementById("input").value;
    if(reg.test(classroom)){
        alert("Tên lớp hợp lệ");
    }else {
        alert("Tên lớp không hợp lệ");
    }
}
</script>
</body>
</html>
